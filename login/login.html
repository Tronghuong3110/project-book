<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Đăng nhập</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="alert alert-danger" role="alert" style="display: none; font-size: 1.5rem;">
                        Tài khoản hoặc mật khẩu không đúng
                    </div>
                    <form class="login">
                        <!-- user name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label font-13rem-weight500" for="form3Example3">Tên đăng nhập</label>
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Tên đăng nhập..." required name="userName" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-13rem-weight500" for="form3Example4">Mật khẩu</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Mật khẩu..." required name="password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label font-12rem" for="form2Example3">
                                    Ghi nhớ mật khẩu
                                </label>
                            </div>
                            <a href="#!" class="text-body font-12rem">Quên mật khẩu?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 font-12rem">Bạn đã có tài khoản chưa?<a href="signup.html"
                                    class="link-danger font-12rem">Đăng ký</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
