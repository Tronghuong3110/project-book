<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Đăng ký</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="alert alert-danger js-alert" role="alert" style="display: none; font-size: 1.5rem;">
                        
                    </div>
                    <form class="signup">
                        <!-- user name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label font-13rem-weight500" for="userName">Tên đăng nhập</label>
                            <input type="text" id="userName" class="form-control form-control-lg"
                                placeholder="Tên đăng nhập..." required name="userName" />
                        </div>

                        <!-- full name input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-13rem-weight500" for="fullname">Họ và tên</label>
                            <input type="text" id="fullname" class="form-control form-control-lg"
                                placeholder="Họ và tên..." required name="fullname" />
                        </div>

                        <!-- email input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-13rem-weight500" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg"
                                placeholder="Email..." required name="email" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-13rem-weight500" for="password">Mật khẩu</label>
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Mật khẩu..." required name="password" />
                        </div>

                        <!-- Password confrim input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-13rem-weight500" for="passwordAgain">Xác nhận mật khẩu</label>
                            <input type="password" id="passwordAgain" class="form-control form-control-lg"
                                placeholder="Xác nhận mật khẩu..." required name="password" />
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng ký</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 font-12rem">Bạn đã có tài khoản? <a href="login.html"
                                    class="link-danger font-12rem">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
